version: '3'

services:
    mariadb:
        build: mariadb
        # working_dir: /var/www/html
        volumes:
            - ~/data/mariadb:/var/lib/mysql
        environment:
            - TZ=Asia/Taipei
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=default
            - MYSQL_USER=default
            - MYSQL_PASSWORD=secret
        ports:
            - '6608:3306'

    nginx:
        image: 'nginx:alpine'
        working_dir: /var/www/html
        volumes:            
            - /var/www/html:/var/www/html
            - './nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '80:80'

    php73:
        build: php73
        working_dir: /var/www/html
        volumes:
            - /var/www/html:/var/www/html
            - ./php73/php-ini-overrides.ini:/etc/php/7.3/fpm/conf.d/99-overrides.ini
    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - 8080:80
        environment:
            - PMA_ARBITRARY=1
            - PMA_VERBOSE=mariadb
            - PMA_HOST=mariadb
            - MYSQL_ROOT_PASSWORD=root
            - PMA_USER=root
            - PMA_PASSWORD=root

